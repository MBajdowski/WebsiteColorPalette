<!doctype html>

<html>
  <head>
    <title>WebsiteColorPalette</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="popup.js"></script>
	<style>
	</style>
  </head>
  <body>
	<h3><img src="icon48.png"/>WebsiteColorPalette</h3>
	<hr/>
	<p>Enable extension:</p>
	<div class="enableContainer">
		Off<label class="switch">
			<input type="checkbox" id="TCPenableExtension" value="TCPenableExtension">
			<span class="slider round"></span>
		</label>On
	</div>
	<hr/>
		<p>Choose types of color to analyze:</p>
		<input type="checkbox" id="TCPcolor" value="TCPcolor">Color</input><br>
		<input type="checkbox" id="TCPbackgroundColor" value="TCPbackgroundColor">Background Color</input><br>
		<input type="checkbox" id="TCPborderLeftColor" value="TCPborderLeftColor">Border Left Color</input><br>
		<input type="checkbox" id="TCPborderRightColor" value="TCPborderRightColor">Border Right Color</input><br>
		<input type="checkbox" id="TCPborderTopColor" value="TCPborderTopColor">Border Top Color</input><br>
		<input type="checkbox" id="TCPborderBottomColor" value="TCPborderBottomColor">Border Bottom Color</input><br>
		<input type="checkbox" id="TCPlightingColor" value="TCPlightingColor">Lighting Color</input><br>
		<input type="checkbox" id="TCPoutlineColor" value="TCPoutlineColor">Outline Color</input><br>
		<input type="checkbox" id="TCPtextDecorationColor" value="TCPtextDecorationColor">Text Decoration Color</input><br>		
  </body>
</html>
